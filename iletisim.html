<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iletisim.css">
    <title>İletişim</title>

<script>
    function checkforblank(){
        if(document.getElementById('user').value==""){
            alert("Lütfen adınızı girin.")
            return false;       
        }

        if(document.getElementById('mail').value==""){
            alert("Lütfen mail adresinizi giriniz.")
            return false;
        }

        if(document.getElementById('yazi').value==""){
            alert("Lütfen iletinizi giriniz.")
            return false;
        }
    }
</script>

</head>
<body>
    <a href="#tr" data-reload>TR</a>
    <a href="#en" data-reload>EN</a>
     
    <center>
<form action="https://formspree.io/yolcubugra7@gmail.com" method="post" onsubmit="return checkforblank()">
    <p id="adsoyad">Ad-Soyad :</p><br>
<input type="text" name="user" id="user"/><br>
<p id="mailadresi">E-Mail :</p><br>
<input type="email" name="mail" id="mail"/><br>
<p id="mesaj">İleti :</p><br>
<textarea name="yazi" id="yazi" rows="7" cols="60"></textarea><br>
<input type="submit" value="Gönder" id="buton"/>

</form>
</center>

<script>

var language = {
        tr: {
        ad:"Ad-Soyad",
        email:"E-Mail",
        iletii:"İleti",
        button:"Gönder",
        
      },
      en:{
        ad:"Name-Last Name",
        email:"E-Mail",
        iletii:"Message",
        button:"Send",
      }
      };

    if(window.location.hash){
  if(window.location.hash === "#en"){
    adsoyad.textContent = language.en.ad;
    mailadresi.textContent = language.en.email;
    mesaj.textContent = language.en.iletii;
    buton.textContent = language.en.button;
}
}

var dataReload = document.querySelectorAll("[data-reload]");

function reloadPage() {
  setTimeout(function () {
    location.reload();
  }, 100);
}

for(i = 0; i <= dataReload.length; i++){
  dataReload[i].onclick = function(reloadPage)
  {
    {
  setTimeout(function () {
    location.reload();
  }, 100);
}
  }
  }

    </script>

</body>
</html>
